spring.application.name=config-server
spring.profiles.active=native
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/RickFerry/central-human-resources-settings
spring.cloud.config.server.git.cloneOnStart=true
spring.cloud.config.server.git.ignoreLocalSshSettings=true
spring.cloud.config.server.git.hostKey=someHostKey
spring.cloud.config.server.git.username=${GIT_USERNAME}
spring.cloud.config.server.git.password=${GIT_PASSWORD}
